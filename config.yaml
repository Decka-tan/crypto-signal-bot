# Crypto Signal Bot Configuration
# Edit this file to customize your bot settings

# Trading pairs to monitor
symbols:
  - "BTCUSDT"   # Bitcoin
  - "ETHUSDT"   # Ethereum
  - "SOLUSDT"   # Solana
  - "CCUSDT"    # Canton (available on Bybit!)
  - "BNBUSDT"   # BNB

# Exchange to use: "auto", "binance", "bybit", "okx", "kucoin"
# "auto" will try all exchanges (Binance, Bybit, OKX, KuCoin)
exchange: "auto"

# Timeframe for analysis (15m for prediction markets)
timeframe: "15m"

# Signal thresholds (adjust based on your strategy)
thresholds:
  # RSI levels for overbought/oversold
  rsi_oversold: 30      # Buy signal when RSI below this
  rsi_overbought: 70    # Sell signal when RSI above this

  # Confidence score required to trigger alert (0-100)
  min_confidence: 60

  # Volume spike threshold (percentage above average)
  volume_spike: 150     # 150% of average volume

# Alert settings
alerts:
  # Show alerts in CLI
  console: true

  # Sound alert on Windows (leave empty to disable)
  sound: "C:\\Windows\\Media\\notify.wav"

  # Telegram alerts (optional - set up bot token and chat_id)
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""

  # Discord alerts (optional - use webhook URL)
  discord:
    enabled: false
    webhook_url: ""  # e.g., "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    mention_everyone: false      # Set to true to @everyone for high-confidence signals
    everyone_threshold: 90       # @everyone when confidence >= this (default: 90%)

# Display settings
display:
  # Number of candles to show in history
  history_length: 50

  # Update interval - aligned with 15m prediction markets
  # Options: 900 (15min), 300 (5min), 60 (1min)
  update_interval: 900  # Check every 15 minutes (for prediction markets)

# Prediction market timing (for 15m expiry)
prediction_market:
  # Only analyze at START of 15-minute windows
  # Windows: XX:00, XX:15, XX:30, XX:45
  use_smart_timing: true
  timezone_offset: 7  # WIB (GMT+7)

# Technical indicators to use
indicators:
  rsi:
    period: 14
    enabled: true

  macd:
    fast: 12
    slow: 26
    signal: 9
    enabled: true

  ema:
    short: 9
    long: 21
    enabled: true

  bollinger_bands:
    period: 20
    std: 2
    enabled: true

  volume:
    period: 20
    enabled: true
