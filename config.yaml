# Crypto Signal Bot Configuration - For 10-Minute Prediction Markets

# Prediction Market Timing Rules:
# - Market runs for 10 minutes (e.g., 2:50-3:00 PM)
# - Betting closes 10 min BEFORE target time
# - Strategy: Analyze at 2:45-2:48 for 3:00 PM target
# - Must place bet BEFORE 2:50 PM!

# Trading pairs to monitor
symbols:
  - "BTCUSDT"   # Bitcoin
  - "ETHUSDT"   # Ethereum
  - "SOLUSDT"   # Solana
  - "CCUSDT"    # Canton (Bybit only!)

# Exchange: Bybit (has CCUSDT!)
exchange: "bybit"

# Timeframe: 10m (matches prediction market duration)
timeframe: "10m"

# Signal thresholds (AGGRESSIVE for fast markets)
thresholds:
  rsi_oversold: 25      # More sensitive for 10m moves
  rsi_overbought: 75
  min_confidence: 75  # Higher confidence needed
  volume_spike: 150

# Display settings
display:
  update_interval: 600  # 10 minutes - analyze at start of each window

# Alert settings
alerts:
  console: true
  sound: "C:\\Windows\\Media\\notify.wav"

  # Discord
  discord:
    enabled: false
    webhook_url: ""
    mention_everyone: false
    everyone_threshold: 95

# Technical indicators
indicators:
  rsi: {period: 14, enabled: true}
  macd: {fast: 12, slow: 26, signal: 9, enabled: true}
  ema: {short: 9, long: 21, enabled: true}
  bollinger_bands: {period: 20, std: 2, enabled: true}
  volume: {period: 20, enabled: true}

# Unhedged API (Semi-automated betting)
unhedged:
  api_key: "ak_rHWj55mvAzifWvuVnRZDkGcasjFwHwsshgZNpKXXVCIOHIYk"
  enabled: true

  # Manual market ID mappings (since API markets endpoint might not work)
  # To find market IDs, check Unhedged website or use their API
  manual_markets:
    # "BTCUSDT": "market_id_from_unhedged"
    # "ETHUSDT": "market_id_from_unhedged"
    # "SOLUSDT": "market_id_from_unhedged"
    # "CCUSDT": "market_id_from_unhedged"

# Betting settings
betting:
  base_amount: 10      # Base bet amount in USD
  max_amount: 100      # Maximum bet amount
  min_confidence: 75   # Minimum confidence to prepare bet
