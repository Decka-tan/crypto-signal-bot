# Crypto Signal Bot Configuration - For Unhedged Prediction Markets

# Unhedged Market Timing:
# Type 1 (Hourly YES/NO):
#   - Market updates at XX:01 (e.g., 2:01 PM)
#   - Betting closes at XX:50 (e.g., 2:50 PM)
#   - Market resolves at XX:00 next hour
#   - Strategy: Scrape at XX:01-XX:02, Alert at XX:40-XX:45
#
# Type 2 (2-Hourly Price Range):
#   - Market updates at XX:01 (every 2 hours)
#   - Betting closes at XX:110 (e.g., 3:50 PM for 2:00 PM start)
#   - Market resolves at XX:120
#   - Strategy: Scrape at XX:01-XX:02, Alert at XX:100-XX:105

# Trading pairs to monitor
symbols:
  - "BTCUSDT"   # Bitcoin
  - "ETHUSDT"   # Ethereum
  - "SOLUSDT"   # Solana
  - "CCUSDT"    # Canton (Bybit only!)

# Exchange: Bybit (has CCUSDT!)
exchange: "bybit"

# Timeframe: 5m for better analysis of hourly markets
timeframe: "5m"

# Signal thresholds
thresholds:
  rsi_oversold: 30
  rsi_overbought: 70
  min_confidence: 75  # Only alert if confidence >= 75%
  volume_spike: 150

# Display settings
display:
  update_interval: 60  # Check every minute

# Smart timing for Unhedged markets
smart_timing:
  enabled: true
  # Type 1: Hourly YES/NO markets
  hourly:
    scrape_minute: 1      # Scrape at XX:01
    alert_start: 40       # Start alerting at XX:40
    alert_end: 45         # Stop alerting at XX:45
  # Type 2: 2-Hourly price range markets
  two_hourly:
    scrape_minute: 1      # Scrape at XX:01
    alert_start: 100      # Start alerting at minute 100
    alert_end: 105        # Stop alerting at minute 105

# Alert settings
alerts:
  console: true
  sound: "C:\\Windows\\Media\\notify.wav"

  # Discord
  discord:
    enabled: false
    webhook_url: ""
    mention_everyone: false
    everyone_threshold: 95

# Technical indicators
indicators:
  rsi: {period: 14, enabled: true}
  macd: {fast: 12, slow: 26, signal: 9, enabled: true}
  ema: {short: 9, long: 21, enabled: true}
  bollinger_bands: {period: 20, std: 2, enabled: true}
  volume: {period: 20, enabled: true}

# Unhedged API (Semi-automated betting)
unhedged:
  api_key: "ak_rHWj55mvAzifWvuVnRZDkGcasjFwHwsshgZNpKXXVCIOHIYk"
  enabled: true

  # Manual market ID mappings (since API markets endpoint might not work)
  # To find market IDs, check Unhedged website or use their API
  manual_markets:
    # "BTCUSDT": "market_id_from_unhedged"
    # "ETHUSDT": "market_id_from_unhedged"
    # "SOLUSDT": "market_id_from_unhedged"
    # "CCUSDT": "market_id_from_unhedged"

# Betting settings
betting:
  base_amount: 10      # Base bet amount in USD
  max_amount: 100      # Maximum bet amount
  min_confidence: 75   # Minimum confidence to prepare bet
